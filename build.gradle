plugins {
    id 'java' // or 'groovy' Must be explicitly applied
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

group 'com.austinv11'
version '1.0.0'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.4'
    shadow 'com.google.code.gson:gson:2.4'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.austinv11.discordbotinstaller.DiscordBotInstaller'
    }
}
